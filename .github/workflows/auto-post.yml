name: ü§ñ Auto Post LinkedIn Generator

on:
  schedule:
    # Ex√©cution automatique √† 9h et 14h (heure locale), du lundi au vendredi uniquement
    # Format cron: minute heure jour mois jour-semaine
    # 1-5 = lundi √† vendredi (exclut le weekend)
    - cron: '0 9 * * 1-5'  # 9h du matin, du lundi au vendredi
    - cron: '0 14 * * 1-5' # 14h, du lundi au vendredi
  workflow_dispatch: # Permet d'ex√©cuter manuellement

jobs:
  generate-post:
    runs-on: ubuntu-latest
    
    steps:
    - name: üì• Checkout code
      uses: actions/checkout@v4
      
    - name: üì¶ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: üì¶ Install dependencies
      run: |
        npm install
        
    - name: ü§ñ Generate and Publish LinkedIn Post
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        UNSPLASH_ACCESS_KEY: ${{ secrets.UNSPLASH_ACCESS_KEY }}
        LINKEDIN_CLIENT_ID: ${{ secrets.LINKEDIN_CLIENT_ID }}
        LINKEDIN_CLIENT_SECRET: ${{ secrets.LINKEDIN_CLIENT_SECRET }}
        LINKEDIN_ACCESS_TOKEN: ${{ secrets.LINKEDIN_ACCESS_TOKEN }}
        LINKEDIN_REFRESH_TOKEN: ${{ secrets.LINKEDIN_REFRESH_TOKEN }}
        LINKEDIN_PERSON_ID: ${{ secrets.LINKEDIN_PERSON_ID }}
        LINKEDIN_REDIRECT_URI: http://localhost:3000/auth/linkedin/callback
      run: |
        node auto_post_scheduler.js --once
        
    - name: üìä Post execution summary
      if: always()
      run: |
        echo "ü§ñ LinkedIn Post Generator - Execution Summary"
        echo "‚è∞ Time: $(date)"
        echo "üìÖ Date: $(date +%Y-%m-%d)"
        echo "üïê Hour: $(date +%H:%M)"
        echo "‚úÖ Job completed"
